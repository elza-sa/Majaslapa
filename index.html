<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>līva drauga</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

.grid-bg {
    background-color: white;
    background-image:
        linear-gradient(to right, #e0e0e0 1px, transparent 1px),
        linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
    background-size: 20px 20px;
}

/* HEADER */
.header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

/* MENU */
.menu {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: nowrap;
}

.menu a {
    color: #1b1818;
    padding: 12px 14px;
    text-decoration: none;
    font-size: 17px;
    font-weight: bold;
    white-space: nowrap;
    text-transform: lowercase;
}

.menu a:hover,
.menu a.active {
    color: #FC0D0D;
}

/* DROPDOWN */
.dropdown {
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: black;
    min-width: 160px;
    border-radius: 10px;
    z-index: 100;
}

.dropdown-content a {
    color: #FC0D0D;
    padding: 12px 16px;
    display: block;
}

/* HERO */
.main-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-areas:
        "black-text solini"
        "zale zale";
    gap: 20px;
    padding: 40px;
}

.black-text-container { grid-area: black-text; }
.solini-image-container { grid-area: solini; }
.zale-section { grid-area: zale; position: relative; }

.black-text {
    font-size: 2.5em;
}

.solini-image-container img,
.zale-section img {
    width: 100%;
}

/* GALLERY */
.gallery-section {
    padding: 40px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.gallery-item {
    position: relative;
    height: 200px;
    overflow: hidden;
    border-radius: 8px;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.gallery-item::after {
    content: "";
    position: absolute;
    inset: 0;
    background-color: rgba(239,243,21,0.25);
}

/* BACK TO TOP */
.back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #FC0D0D;
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
</head>

<body>

<header class="header-row" id="top">
    <img src="./images/livadrauga.png" alt="logo" style="height:100px">

    <nav class="menu">
        <a class="active" href="index.html">home</a>
        <a href="about.html">about me</a>
        <div class="dropdown">
            <a href="#" onclick="toggleDropdown(event)">work</a>
            <div class="dropdown-content">
                <a href="photography.html">photography</a>
                <a href="graphic.html">graphic</a>
                <a href="illustrations.html">illustrations</a>
            </div>
        </div>
        <a href="contact.html">contact me</a>
    </nav>
</header>

<section class="main-content">
    <div class="black-text-container">
        <h3 class="black-text" id="hero-main-text">
            Hi,<br> this is a place, where<br> creative freedom meets art
        </h3>
    </div>

    <div class="solini-image-container">
        <img src="./images/solini1 1.png" alt="solini">
    </div>

    <div class="zale-section">
        <img src="./images/zale.png" alt="zale">
    </div>
</section>

<section class="gallery-section">
    <h2 style="text-align:center;color:#FC0D0D;text-transform:lowercase">
        recent work
    </h2>

    <div class="gallery-grid" id="galleryGrid">
        <!-- fallback images -->
        <div class="gallery-item"><img src="./images/drauga.png"></div>
        <div class="gallery-item"><img src="./images/sarkani lauki.png"></div>
        <div class="gallery-item"><img src="./images/kamerina.png"></div>
        <div class="gallery-item"><img src="./images/nintendo-02 1.png"></div>
    </div>
</section>

<a href="#top" class="back-to-top">↑</a>

<script>
function toggleDropdown(e) {
    e.preventDefault();
    const menu = e.target.nextElementSibling;
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

/* ADMIN-CONNECTED GALLERY */
function loadGallery() {
    let data = localStorage.getItem("siteData");
    if (!data) return;

    data = JSON.parse(data);
    if (!data.galleryImages || data.galleryImages.length === 0) return;

    const grid = document.getElementById("galleryGrid");
    grid.innerHTML = "";

    data.galleryImages
        .sort((a,b)=>new Date(b.dateAdded)-new Date(a.dateAdded))
        .forEach(img=>{
            const item = document.createElement("div");
            item.className = "gallery-item";

            const image = document.createElement("img");
            image.src = img.src;
            image.alt = img.alt || "recent work";

            item.appendChild(image);
            grid.appendChild(item);
        });
}

document.addEventListener("DOMContentLoaded", loadGallery);
</script>

</body>
</html>
