  <style>
    /* Header styling - consistent with other pages */
    .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: white;
        background-image:
            linear-gradient(to right, #e0e0e0 1px, transparent 1px),
            linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
        background-size: 20px 20px;
        position: relative;
        z-index: 10;
    }

    .menu a.active {
      color: #FC0D0D;
    }

    .menu {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .menu a {
      display: block;
      color: #1b1818;
      padding: 15px 16px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      text-align: center;
      text-transform: lowercase;
    }

    .menu a:hover {
      color: #FC0D0D;
    }

    /* Dropdown menu styling */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: #000;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 10px;
    }

    .dropdown-content a {
        float: none;
        color: #FC0D0D;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        font-size: 16px;
        font-weight: normal;
    }

    .dropdown-content a:hover {
        background-color: #444;
    }

    /* Contact page content styling */
    .contact-content {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 120px 20px 40px 20px; /* Added top padding for header */
    }

    .contact-card {
        max-width: 500px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 2;
    }

    .contact-card h1 {
        color: #EFF315;
        margin-top: 0;
        font-size: 2.5em;
        margin-bottom: 30px;
    }

    .contact-card a {
        color: #EFF315;
        text-decoration: none;
        font-size: 1.2em;
        display: block;
        margin: 15px 0;
        transition: color 0.3s ease;
    }

    .contact-card a:hover {
        color: #FC0D0D;
    }

    /* Video background - fixed positioning */
    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .video-background video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
        object-fit: cover;
    }

    /* Dark overlay for better text readability */
    .video-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: -1;
    }

    /* Responsive design */
       @media (max-width: 767px) {
            .header-row {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            .logo {
                margin-bottom: 10px;
            }

            .menu {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 10px;
                gap: 15px;
            }

            .menu a {
                padding: 8px 12px;
                font-size: 18px;
            }

            .main-content {
                grid-template-columns: 1fr;
                grid-template-areas: "black-text" "zale" "solini";
            }
            .zale-section { margin-left: 0; }
        }

        @media (max-width: 480px) {
            .header-row {
                padding: 10px;
            }

            .logo {
                margin-bottom: 5px;
            }

            .menu {
                gap: 10px;
            }

            .menu a {
                padding: 6px 10px;
                font-size: 16px;
            }
        }

        .gallery-section {
            padding: 20px 40px;
            background-color: white;
            background-image:
                linear-gradient(to right, #e0e0e0 1px, transparent 1px),
                linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }
  </style>
</head>

  <script>
    function toggleDropdown(event) {
      event.preventDefault();
      const dropdown = event.target.parentElement;
      const dropdownContent = dropdown.querySelector('.dropdown-content');
      
      // Close other dropdowns
      document.querySelectorAll('.dropdown-content').forEach(content => {
        if (content !== dropdownContent) {
          content.style.display = 'none';
        }
      });
      
      // Toggle current dropdown
      if (dropdownContent.style.display === 'block') {
        dropdownContent.style.display = 'none';
      } else {
        dropdownContent.style.display = 'block';
      }
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown-content').forEach(content => {
          content.style.display = 'none';
        });
      }
    });

    // Close dropdown on escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        document.querySelectorAll('.dropdown-content').forEach(content => {
          content.style.display = 'none';
        });
      }
    });
  </script>
