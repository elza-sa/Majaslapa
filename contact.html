<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>contact me — līva drauga</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* HEADER */
.header-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: white;
  background-image:
    linear-gradient(to right, #e0e0e0 1px, transparent 1px),
    linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
  background-size: 20px 20px;
  position: relative;
  z-index: 10;
}

.logo img {
  height: 100px;
}

/* MENU */
.menu {
  display: flex;
  align-items: center;
  gap: 10px;
  flex-wrap: nowrap;          /* force one line */
}

.menu a {
  color: #1b1818;
  padding: 15px 16px;
  text-decoration: none;
  font-size: 20px;
  font-weight: normal;        /* not bold except dropdown links */
  text-transform: lowercase;
  white-space: nowrap;
}

.menu a:hover,
.menu a.active {
  color: #FC0D0D;
}

/* DROPDOWN */
.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background: black;
  border-radius: 10px;
  min-width: 160px;
  z-index: 5;
}

.dropdown-content a {
  display: block;
  padding: 12px 16px;
  color: #FC0D0D;
  font-weight: bold;           /* only dropdown links bold */
  text-decoration: none;
}

.dropdown-content a:hover {
  background: #444;
}

/* VIDEO BACKGROUND */
.video-background {
  position: fixed;
  inset: 0;
  z-index: -2;
  overflow: hidden;
}

.video-background video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  z-index: -1;
}

/* CONTACT CONTENT */
.contact-content {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding-top: 120px;
  text-align: center;
}

.contact-card h1 {
  color: #EFF315;
  font-size: 2.5em;
  margin-bottom: 30px;
}

.contact-card a {
  color: #EFF315;
  display: block;
  margin: 15px 0;
  text-decoration: none;
  font-size: 1.2em;
}

.contact-card a:hover {
  color: #FC0D0D;
}

/* MOBILE FIX */
@media (max-width: 767px) {

  .header-row {
    flex-direction: column;
    align-items: center;
  }

  .menu {
    justify-content: center;
    gap: 10px;
    flex-wrap: nowrap;        /* keep one line */
  }

  html, body {
    height: 100%;
  }

  .video-background,
  .video-overlay {
    position: fixed;
    inset: 0;
    height: 100svh;     /* modern mobile */
    height: 100dvh;     /* dynamic viewport */
    height: 100vh;      /* fallback */
  }

  .video-background video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
}
</style>
</head>

<body>

<header class="header-row" id="top">
  <div class="logo">
    <img src="./images/livadrauga.png" alt="Līva Drauga">
  </div>

  <nav class="menu">
    <a href="index.html">home</a>
    <a href="about.html">about me</a>

    <div class="dropdown">
      <a href="#" onclick="toggleDropdown(event)">work</a>
      <div class="dropdown-content">
        <a href="photography.html">photography</a>
        <a href="graphic.html">graphic</a>
        <a href="illustrations.html">illustrations</a>
      </div>
    </div>

    <a href="contact.html" class="active">contact me</a>
  </nav>
</header>

<!-- VIDEO -->
<div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="./images/videooo.mp4" type="video/mp4">
  </video>
</div>
<div class="video-overlay"></div>

<!-- CONTENT -->
<main class="contact-content">
  <div class="contact-card">
    <h1>contact me!</h1>
    <a href="mailto:livadrauga@gmail.com">livadrauga@gmail.com</a>
    <a href="tel:+37112345678">+371 12 345 678</a>
    <a href="https://www.instagram.com/liiva_drauga/" target="_blank">instagram</a>
  </div>
</main>

<script>
function toggleDropdown(event) {
  event.preventDefault();
  const dropdown = event.target.parentElement;
  const menu = dropdown.querySelector('.dropdown-content');

  document.querySelectorAll('.dropdown-content').forEach(d => {
    if (d !== menu) d.style.display = 'none';
  });

  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

document.addEventListener('click', e => {
  if (!e.target.closest('.dropdown')) {
    document.querySelectorAll('.dropdown-content').forEach(d => {
      d.style.display = 'none';
    });
  }
});
</script>

</body>
</html>
