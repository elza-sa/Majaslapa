<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography — līva drauga</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

/* GRID BACKGROUND */
.grid-bg {
    background-color: white;
    background-image:
        linear-gradient(to right, #e0e0e0 1px, transparent 1px),
        linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
    background-size: 20px 20px;
}

/* HEADER */
.header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: white;
    background-image:
        linear-gradient(to right, #e0e0e0 1px, transparent 1px),
        linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
    background-size: 20px 20px;
    position: relative;
    z-index: 999;
    overflow: visible; /* SVARĪGI dropdownam */
}

/* LOGO */
.logo img {
    height: 100px;
    display: block;
}

/* MENU */
.menu {
    display: flex;
    align-items: center;
    gap: 10px;
}

.menu a {
    color: #1b1818;
    padding: 15px 16px;
    text-decoration: none;
    font-size: 20px;
    font-weight: bold;
    text-transform: lowercase;
    white-space: nowrap;
}

.menu a:hover,
.menu a.active {
    color: #FC0D0D;
}

/* DROPDOWN */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #000;
    min-width: 160px;
    border-radius: 10px;
    z-index: 1000;
}

.dropdown-content a {
    color: #FC0D0D;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 16px;
    font-weight: normal;
}

.dropdown-content a:hover {
    background-color: #444;
}

/* GALLERY */
.work-gallery {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 40px;
}

.gallery-column {
    display: flex;
    flex-direction: column;
    gap: 20px;
    flex: 1 0 0;
}

.gallery-item {
    padding: 35px;
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 96px;
    margin-bottom: 26px;
    object-fit: cover;
    border: 16px solid black;
    filter: sepia(0.7) saturate(1.5) hue-rotate(15deg);
    transition: filter 0.3s ease-in-out;
}

.gallery-item img:hover {
    filter: none;
}

/* BACK TO TOP */
.back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #FC0D0D;
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    font-size: 24px;
    z-index: 100;
}

/* MOBILE */
@media (max-width: 768px) {

    .header-row {
        flex-direction: column;
        align-items: center;
    }

    .menu {
        flex-wrap: nowrap;
        overflow-x: auto;
        justify-content: center;
        max-width: 100%;
    }

    .menu::-webkit-scrollbar {
        display: none;
    }

    .menu a {
        font-size: 16px;
        padding: 8px 10px;
    }

    .work-gallery {
        flex-direction: column;
    }

    .dropdown-content {
        position: fixed;
        top: 120px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 99999;
    }
}
</style>
</head>

<body>
<div class="grid-bg">

<header class="header-row" id="top">
    <div class="logo">
        <img src="./images/livadrauga.png" alt="Līva Drauga logo">
    </div>

    <nav class="menu">
        <a href="index.html">home</a>
        <a href="about.html">about me</a>

        <div class="dropdown">
            <a href="#" onclick="toggleDropdown(event)" class="active">work</a>
            <div class="dropdown-content">
                <a href="photography.html">photography</a>
                <a href="graphic.html">graphic</a>
                <a href="illustrations.html">illustrations</a>
            </div>
        </div>

        <a href="contact.html">contact me</a>
    </nav>
</header>

<section class="work-gallery">

    <div class="gallery-column">
        <div class="gallery-item"><img src="./images/peleka_tina.png"></div>
        <div class="gallery-item"><img src="./images/kamerina.png"></div>
        <div class="gallery-item"><img src="./images/ratini.png"></div>
        <div class="gallery-item"><img src="./images/sarkani lauki.png"></div>
    </div>

    <div class="gallery-column">
        <div class="gallery-item"><img src="./images/tina.png"></div>
        <div class="gallery-item"><img src="./images/vienradzite.png"></div>
        <div class="gallery-item"><img src="./images/mamma.png"></div>
        <div class="gallery-item"><img src="./images/blue.png"></div>
    </div>

</section>

<a href="#top" class="back-to-top">↑</a>

</div>

<script>
function toggleDropdown(event) {
    event.preventDefault();
    const content = event.target.nextElementSibling;

    document.querySelectorAll('.dropdown-content').forEach(d => {
        if (d !== content) d.style.display = 'none';
    });

    content.style.display =
        content.style.display === 'block' ? 'none' : 'block';
}

document.addEventListener('click', e => {
    if (!e.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown-content').forEach(d => {
            d.style.display = 'none';
        });
    }
});
</script>

</body>
</html>
