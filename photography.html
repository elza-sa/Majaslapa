<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography — līva drauga</title>
    <!-- Importing a monospace font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body styles and grid background */
        body {
            font-family: 'IBM Plex Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: white;
            background-image:
                linear-gradient(to right, #e0e0e0 1px, transparent 1px),
                linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* HEADER - Centered Logo and Menu */
        .header-row {
            display: flex;
            flex-direction: column; 
            align-items: center;    
            padding: 30px 20px 10px 20px;
            background-color: white;
            background-image:
                linear-gradient(to right, #e0e0e0 1px, transparent 1px),
                linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .logo {
            margin-bottom: 10px;
        }
        .logo img {
            height: 100px;
            display: block;
        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .menu a {
            display: block;
            color: #1b1818;
            padding: 10px 20px; 
            text-decoration: none;
            font-size: 20px; 
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            text-transform: lowercase;
        }

        .menu a:hover, .menu a.active {
            color: #FC0D0D;
        }

        /* TEXT UNDER MENU */
        .intro-text {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 30px auto;
            padding: 0 20px;
        }

        .intro-text p {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            line-height: 1.6;
        }

        /* DROPDOWN */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 10px;
            margin-top: 5px;
        }
        
        .dropdown-content a {
            color: #FC0D0D;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-size: 16px;
            font-weight: 400; /* Regular weight, not bold */
        }

        .dropdown-content a:hover {
            background-color: #222;
            color: #fff;
        }

        /* GALLERY SECTION */
        .work-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 40px 40px 40px;
            max-width: 1200px;
            margin: 0 auto;
            border-top: 1px solid #e0e0e0;
        }

        .gallery-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }

        .gallery-item {
            overflow: hidden;
            cursor: pointer;
            border-radius: 45px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 45px;
            border: 8px solid black;
            box-sizing: border-box;
            filter: sepia(0.7) saturate(2) hue-rotate(15deg);
            transition: filter 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            filter: none;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FC0D0D;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 24px;
            z-index: 100;
        }

        html { scroll-behavior: smooth; }

        @media (max-width: 768px) {
            .work-gallery { flex-direction: column; padding: 20px; }
            .menu a { font-size: 18px; padding: 10px 10px; }
        }
    </style>
</head>
<body>
    <header class="header-row" id="top">
        <div class="logo">
            <img alt="Līva Drauga logo" src="./images/livadrauga.png" onerror="this.src='https://placehold.co/200x100?text=Liva+Drauga'"/>
        </div>
        <nav class="menu">
            <a href="index.html">home</a>
            <a href="about.html">about me</a>
            <div class="dropdown">
                <a href="#" onclick="toggleDropdown(event)" class="active">work</a>
                <div class="dropdown-content" id="workDropdown">
                    <a href="photography.html">photography</a>
                    <a href="graphic.html">graphic</a>
                    <a href="illustrations.html">illustrations</a>
                </div>
            </div>
            <a href="contact.html">contact me</a>
        </nav>
        
        <div class="intro-text">
            <p>My photography focuses on the intersection of emotion and environment, captured through a unique lens that emphasizes warmth and nostalgic textures.</p>
        </div>
    </header>

    <main>
        <div class="work-gallery">
            <div class="gallery-column">
                <div class="gallery-item">
                    <img src="./images/peleka tina.png" alt="Photography" onerror="this.src='https://placehold.co/400x600?text=Image+1'">
                </div>
                <div class="gallery-item">
                    <img src="./images/kamerina.png" alt="Photography" onerror="this.src='https://placehold.co/400x600?text=Image+2'">
                </div>
                <div class="gallery-item">
                    <img src="./images/ratini.png" alt="Photography" onerror="this.src='https://placehold.co/400x600?text=Image+3'">
                </div>
            </div>
            <div class="gallery-column">
                <div class="gallery-item">
                    <img src="./images/tina.png" alt="Photography" onerror="this.src='https://placehold.co/400x600?text=Image+4'">
                </div>
                <div class="gallery-item">
                    <img src="./images/vienradzite.png" alt="Photography" onerror="this.src='https://placehold.co/400x600?text=Image+5'">
                </div>
                <div class="gallery-item">
                    <img src="./images/mamma.png" alt="Photography" onerror="this.src='https://placehold.co/400x600?text=Image+6'">
                </div>
            </div>
        </div>
    </main>
    
    <a href="#top" class="back-to-top">↑</a>

    <script>
        function toggleDropdown(event) {
            event.preventDefault();
            const dropdown = document.getElementById('workDropdown');
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        }

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                const dd = document.getElementById('workDropdown');
                if(dd) dd.style.display = 'none';
            }
        });
    </script>
</body>
</html>
