<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography — līva drauga</title>

<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
/* BASE */
body {
    margin: 0;
    padding: 0;
    font-family: 'IBM Plex Mono', monospace;
    background-color: white;
    background-image:
        linear-gradient(to right, #e0e0e0 1px, transparent 1px),
        linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
    background-size: 20px 20px;
}

/* HEADER – SAME AS GRAPHIC PAGE */
.header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: white;
    background-image:
        linear-gradient(to right, #e0e0e0 1px, transparent 1px),
        linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
    background-size: 20px 20px;
    border-bottom: 2px solid black;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo img {
    height: 100px;
}

/* MENU */
.menu {
    display: flex;
    align-items: center;
}

.menu a {
    color: #1b1818;
    padding: 15px 16px;
    text-decoration: none;
    font-size: 20px;
    font-weight: bold;
    text-transform: lowercase;
    transition: color 0.3s ease;
}

.menu a:hover,
.menu a.active {
    color: #FC0D0D;
}

/* DROPDOWN */
.dropdown {
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: black;
    min-width: 160px;
    border-radius: 10px;
    z-index: 1001;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    display: block;
    font-size: 16px;
    font-weight: normal;
}

.dropdown-content a:hover {
    background-color: #444;
    color: #FC0D0D;
}

/* GALLERY – LAYOUT UNCHANGED */
.work-gallery {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 40px;
    max-width: 1200px;
    margin: 0 auto;
}

.gallery-column {
    display: flex;
    flex-direction: column;
    gap: 20px;
    flex: 1;
}

.gallery-item {
    overflow: hidden;
    cursor: pointer;
    border-radius: 45px;
}

/* IMAGE LOOK – SAME AS GRAPHIC PAGE */
.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 45px;
    border: 8px solid black;
    box-sizing: border-box;

    /* Graphic-page yellow look */
    filter: sepia(0.7) saturate(2) hue-rotate(15deg);
    transition: filter 0.3s ease-in-out;
}

.gallery-item.no-filter img {
    filter: none;
}

/* BACK TO TOP */
.back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #FC0D0D;
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    font-size: 24px;
    z-index: 100;
}

/* RESPONSIVE – NO LAYOUT CHANGE */
@media (max-width: 768px) {
    .work-gallery {
        flex-direction: column;
    }

    .logo img {
        height: 70px;
    }

    .menu a {
        font-size: 16px;
        padding: 10px;
    }
}

html {
    scroll-behavior: smooth;
}
</style>
</head>

<body>

<header class="header-row" id="top">
    <div class="logo">
        <img src="./images/livadrauga.png" alt="Līva Drauga logo"
             onerror="this.src='https://placehold.co/200x100?text=Liva+Drauga'">
    </div>

    <nav class="menu">
        <a href="index.html">home</a>
        <a href="about.html">about me</a>

        <div class="dropdown">
            <a href="#" onclick="toggleDropdown(event)" class="active">work</a>
            <div class="dropdown-content" id="workDropdown">
                <a href="photography.html">photography</a>
                <a href="graphic.html">graphic</a>
                <a href="illustrations.html">illustrations</a>
            </div>
        </div>

        <a href="contact.html">contact me</a>
    </nav>
</header>

<main>
<div class="work-gallery">
    <div class="gallery-column">
        <div class="gallery-item" onclick="toggleImageFilter(this)">
            <img src="./images/peleka tina.png" alt="Photography">
        </div>
        <div class="gallery-item" onclick="toggleImageFilter(this)">
            <img src="./images/kamerina.png" alt="Photography">
        </div>
        <div class="gallery-item" onclick="toggleImageFilter(this)">
            <img src="./images/ratini.png" alt="Photography">
        </div>
    </div>

    <div class="gallery-column">
        <div class="gallery-item" onclick="toggleImageFilter(this)">
            <img src="./images/tina.png" alt="Photography">
        </div>
        <div class="gallery-item" onclick="toggleImageFilter(this)">
            <img src="./images/vienradzite.png" alt="Photography">
        </div>
        <div class="gallery-item" onclick="toggleImageFilter(this)">
            <img src="./images/mamma.png" alt="Photography">
        </div>
    </div>
</div>
</main>

<a href="#top" class="back-to-top">↑</a>

<script>
function toggleDropdown(event) {
    event.preventDefault();
    const dropdown = document.getElementById('workDropdown');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
}

function toggleImageFilter(element) {
    element.classList.toggle('no-filter');
}

document.addEventListener('click', function(event) {
    if (!event.target.closest('.dropdown')) {
        const dd = document.getElementById('workDropdown');
        if (dd) dd.style.display = 'none';
    }
});
</script>

</body>
</html>
