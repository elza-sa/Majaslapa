<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography — līva drauga</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            position: relative;
        }

        .grid-bg {
            background-color: white;
            background-image:
                linear-gradient(to right, #e0e0e0 1px, transparent 1px),
                linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .logo img {
            height: 100px;
            display: block;
        }

        .menu {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .menu a {
            color: #1b1818;
            padding: 15px 16px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: lowercase;
        }

        .menu a:hover, .menu a.active {
            color: #FC0D0D;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10;
            border-radius: 10px;
        }
        
        .dropdown-content a {
            color: #FC0D0D;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-size: 16px;
            font-weight: normal;
        }

        .dropdown-content a:hover {
            background-color: #444;
        }

        .work-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }

        .gallery-item {
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 40px; /* Samazināts no 96px labākam izskatam */
            display: block;
            border: 12px solid black;
            filter: sepia(0.3) saturate(1.2);
            transition: all 0.4s ease;
            box-sizing: border-box;
        }

        .gallery-item img:hover {
            filter: none;
            transform: scale(1.02);
            border-color: #FC0D0D;
        }

        @media (max-width: 767px) {
            .work-gallery {
                flex-direction: column;
                padding: 20px;
            }
            .header-row {
                flex-direction: column;
            }
            .menu {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FC0D0D;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 24px;
            z-index: 100;
            transition: transform 0.3s;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="grid-bg">
        <header class="header-row" id="top">
            <div class="logo">
                <img alt="Līva Drauga logo" src="./images/livadrauga.png" onerror="this.src='https://placehold.co/200x100?text=Liva+Drauga'"/>
            </div>
            <nav class="menu">
                <a href="index.html">home</a>
                <a href="about.html">about me</a>
                <div class="dropdown">
                    <a href="#" onclick="toggleDropdown(event)" class="active">work</a>
                    <div class="dropdown-content" id="workDropdown">
                        <a href="photography.html">photography</a>
                        <a href="graphic.html">graphic</a>
                        <a href="illustrations.html">illustrations</a>
                    </div>
                </div>
                <a href="contact.html">contact me</a>
            </nav>
        </header>

        <section>
            <div class="work-gallery" id="mainGallery">
                <!-- First column of images -->
                <div class="gallery-column">
                    <div class="gallery-item">
                        <img src="./images/peleka tina.png" alt="Black and white photo" onerror="handleImageError(this)" />
                    </div>
                    <div class="gallery-item">
                        <img src="./images/kamerina.png" alt="Small room" onerror="handleImageError(this)" />
                    </div>
                    <div class="gallery-item">
                        <img src="./images/ratini.png" alt="Wheels" onerror="handleImageError(this)" />
                    </div>
                    <div class="gallery-item">
                        <img src="./images/sarkani lauki.png" alt="Red fields" onerror="handleImageError(this)" />
                    </div>
                </div>
                <!-- Second column of images -->
                <div class="gallery-column">
                    <div class="gallery-item">
                        <img src="./images/tina.png" alt="Plant" onerror="handleImageError(this)" />
                    </div>
                    <div class="gallery-item">
                        <img src="./images/vienradzite.png" alt="Unicorn" onerror="handleImageError(this)" />
                    </div>
                    <div class="gallery-item">
                        <img src="./images/mamma.png" alt="Woman" onerror="handleImageError(this)" />
                    </div>
                    <div class="gallery-item">
                        <img src="./images/blue.png" alt="Blue toned" onerror="handleImageError(this)" />
                    </div>
                </div>
            </div>
        </section>
        
        <a href="#top" class="back-to-top">↑</a>
    </div>

    <script>
        function toggleDropdown(event) {
            event.preventDefault();
            const dropdown = document.getElementById('workDropdown');
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        }

        function handleImageError(img) {
            img.onerror = null;
            img.src = 'https://placehold.co/400x500/e0e0e0/333333?text=Image+Missing';
            img.style.filter = 'none';
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                document.getElementById('workDropdown').style.display = 'none';
            }
        });

        // Optional: Keep your dynamic loading logic but check if data exists first
        async function loadExtraContent() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) return; // Exit if file doesn't exist
                
                const data = await response.json();
                if (data.photographyImages) {
                    // Logic to append more images if you want to use data.json in the future
                    console.log("External data loaded");
                }
            } catch (e) {
                console.log("No data.json found, using HTML defaults.");
            }
        }

        document.addEventListener('DOMContentLoaded', loadExtraContent);
    </script>
</body>
</html>
