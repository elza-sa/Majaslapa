<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography — līva drauga</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'IBM Plex Mono', monospace;
            color: #333;
            
            /* GLOBAL GRID BACKGROUND */
            background-color: white;
            background-image:
                linear-gradient(to right, #b0b0b0 1px, transparent 1px),
                linear-gradient(to bottom, #b0b0b0 1px, transparent 1px);
            background-size: 20px 20px;
            /* "fixed" keeps the grid from moving when you scroll */
            background-attachment: fixed; 
        }

        .grid-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER - Transparent with a slight blur for readability */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.6); 
            border-bottom: 2px solid #000;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px);
        }
        
        .logo img {
            height: 100px;
            display: block;
            transition: height 0.3s ease;
        }

        .menu {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-wrap: nowrap;
            white-space: nowrap;
        }

        .menu a {
            color: #000;
            padding: 15px 16px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 800;
            transition: color 0.3s ease;
            text-transform: lowercase;
        }

        .menu a:hover, .menu a.active {
            color: #FC0D0D;
        }

        /* DROPDOWN */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1001;
            border-radius: 10px;
        }
        
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-size: 16px;
            font-weight: normal;
        }

        .dropdown-content a:hover {
            color: #FC0D0D;
            background-color: #222;
        }

        /* GALLERY SECTION */
        .work-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }

        /* GALLERY ITEMS */
        .gallery-item {
            overflow: hidden;
            cursor: pointer;
            border-radius: 40px;
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 40px;
            display: block;
            border: 12px solid black;
            box-sizing: border-box;
            /* Photography filter */
            filter: sepia(0.7) saturate(1.8) brightness(0.9) hue-rotate(-10deg);
            transition: filter 0.2s ease;
        }

        .gallery-item.no-filter img {
            filter: none;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .menu a { font-size: 16px; padding: 10px 12px; }
            .logo img { height: 75px; }
        }

        @media (max-width: 768px) {
            .menu a { font-size: 14px; padding: 10px 8px; }
            .logo img { height: 60px; }
        }

        @media (max-width: 600px) {
            .work-gallery { flex-direction: column; padding: 20px; }
            .header-row { padding: 5px 10px; }
            .menu a { font-size: 12px; padding: 8px 6px; }
            .logo img { height: 50px; }
            .gallery-item img { border-width: 8px; border-radius: 30px; }
            .gallery-item { border-radius: 30px; }
        }

        /* BACK TO TOP */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #000;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 24px;
            z-index: 100;
        }

        html { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <div class="grid-container">
        <header class="header-row" id="top">
            <div class="logo">
                <img alt="Līva Drauga logo" src="./images/livadrauga.png" onerror="this.src='https://placehold.co/200x100?text=Liva+Drauga'"/>
            </div>
            <nav class="menu">
                <a href="index.html">home</a>
                <a href="about.html">about me</a>
                <div class="dropdown">
                    <a href="#" onclick="toggleDropdown(event)" class="active">work</a>
                    <div class="dropdown-content" id="workDropdown">
                        <a href="photography.html">photography</a>
                        <a href="graphic.html">graphic</a>
                        <a href="illustrations.html">illustrations</a>
                    </div>
                </div>
                <a href="contact.html">contact me</a>
            </nav>
        </header>

        <main>
            <div class="work-gallery" id="mainGallery">
                <div class="gallery-column">
                    <div class="gallery-item" onclick="toggleImageFilter(this)">
                        <img src="./images/peleka tina.png" alt="Photography" onerror="handleImageError(this)" />
                    </div>
                    <div class="gallery-item" onclick="toggleImageFilter(this)">
                        <img src="./images/kamerina.png" alt="Photography" onerror="handleImageError(this)" />
                    </div>
                    <div class="gallery-item" onclick="toggleImageFilter(this)">
                        <img src="./images/ratini.png" alt="Photography" onerror="handleImageError(this)" />
                    </div>
                </div>
                <div class="gallery-column">
                    <div class="gallery-item" onclick="toggleImageFilter(this)">
                        <img src="./images/tina.png" alt="Photography" onerror="handleImageError(this)" />
                    </div>
                    <div class="gallery-item" onclick="toggleImageFilter(this)">
                        <img src="./images/vienradzite.png" alt="Photography" onerror="handleImageError(this)" />
                    </div>
                    <div class="gallery-item" onclick="toggleImageFilter(this)">
                        <img src="./images/mamma.png" alt="Photography" onerror="handleImageError(this)" />
                    </div>
                </div>
            </div>
        </main>
        
        <a href="#top" class="back-to-top">↑</a>
    </div>

    <script>
        function toggleDropdown(event) {
            event.preventDefault();
            const dropdown = document.getElementById('workDropdown');
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        }

        function toggleImageFilter(element) {
            element.classList.toggle('no-filter');
        }

        function handleImageError(img) {
            img.onerror = null;
            img.src = 'https://placehold.co/400x500/e0e0e0/333333?text=Image+Missing';
            img.style.filter = 'none';
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                const dd = document.getElementById('workDropdown');
                if(dd) dd.style.display = 'none';
            }
        });
    </script>
</body>
</html>
