<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography — līva drauga</title>

<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
/* BASE */
body {
    margin: 0;
    font-family: 'IBM Plex Mono', monospace;
    background-color: white;
    background-image:
        linear-gradient(to right, #e0e0e0 1px, transparent 1px),
        linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
    background-size: 20px 20px;
}

/* HEADER – no blur, graphic-page style */
.header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: white;
    background-image:
        linear-gradient(to right, #e0e0e0 1px, transparent 1px),
        linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
    background-size: 20px 20px;
    border-bottom: 2px solid black;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo img {
    height: 100px;
}

/* MENU */
.menu {
    display: flex;
    align-items: center;
}

.menu a {
    padding: 15px 16px;
    text-decoration: none;
    font-size: 20px;
    font-weight: bold;
    color: #000;
    text-transform: lowercase;
}

.menu a:hover,
.menu a.active {
    color: #FC0D0D;
}

/* DROPDOWN */
.dropdown {
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: black;
    min-width: 160px;
    border-radius: 10px;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    display: block;
    font-size: 16px;
}

.dropdown-content a:hover {
    background-color: #222;
    color: #FC0D0D;
}

/* GALLERY */
.work-gallery {
    display: flex;
    gap: 20px;
    padding: 40px;
    max-width: 1200px;
    margin: auto;
}

.gallery-column {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.gallery-item {
    cursor: pointer;
    border-radius: 40px;
    overflow: hidden;
}

.gallery-item img {
    width: 100%;
    border-radius: 40px;
    border: 12px solid black;
    box-sizing: border-box;

    /* YELLOW FILTER */
    filter: sepia(0.4) saturate(2.2) hue-rotate(20deg) brightness(1.05);
    transition: filter 0.25s ease;
}

.gallery-item.no-filter img {
    filter: none;
}

/* BACK TO TOP */
.back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: black;
    color: white;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    font-size: 22px;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    .work-gallery {
        flex-direction: column;
    }

    .logo img {
        height: 70px;
    }

    .menu a {
        font-size: 16px;
        padding: 10px;
    }
}

html { scroll-behavior: smooth; }
</style>
</head>

<body>

<header class="header-row" id="top">
    <div class="logo">
        <img src="./images/livadrauga.png" alt="Līva Drauga logo">
    </div>

    <nav class="menu">
        <a href="index.html">home</a>
        <a href="about.html">about me</a>

        <div class="dropdown">
            <a href="#" onclick="toggleDropdown(event)" class="active">work</a>
            <div class="dropdown-content">
                <a href="photography.html">photography</a>
                <a href="graphic.html">graphic</a>
                <a href="illustrations.html">illustrations</a>
            </div>
        </div>

        <a href="contact.html">contact me</a>
    </nav>
</header>

<main>
<div class="work-gallery">
    <div class="gallery-column">
        <div class="gallery-item" onclick="toggleImageFilter(this)">
            <img src="./images/peleka tina.png">
        </div>
        <div class="gallery-item" onclick="toggleImageFilter(this)">
            <img src="./images/kamerina.png">
        </div>
        <div class="gallery-item" onclick="toggleImageFilter(this)">
            <img src="./images/ratini.png">
        </div>
    </div>

    <div class="gallery-column">
        <div class="gallery-item" onclick="toggleImageFilter(this)">
            <img src="./images/tina.png">
        </div>
        <div class="gallery-item" onclick="toggleImageFilter(this)">
            <img src="./images/vienradzite.png">
        </div>
        <div class="gallery-item" onclick="toggleImageFilter(this)">
            <img src="./images/mamma.png">
        </div>
    </div>
</div>
</main>

<a href="#top" class="back-to-top">↑</a>

<script>
function toggleDropdown(e) {
    e.preventDefault();
    const menu = e.target.nextElementSibling;
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

function toggleImageFilter(el) {
    el.classList.toggle('no-filter');
}

document.addEventListener('click', e => {
    if (!e.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown-content')
        .forEach(d => d.style.display = 'none');
    }
});
</script>

</body>
</html>
