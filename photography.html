<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography — līva drauga</title>

<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
/* BASE */
body {
    margin: 0;
    padding: 0;
    font-family: 'IBM Plex Mono', monospace;
    background-color: white;
    background-image:
        linear-gradient(to right, #e0e0e0 1px, transparent 1px),
        linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
    background-size: 20px 20px;
}

/* HEADER - MATCHES ABOUT PAGE */
.header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: white;
    background-image:
        linear-gradient(to right, #e0e0e0 1px, transparent 1px),
        linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
    background-size: 20px 20px;
}

/* LOGO */
.logo img {
    height: 100px;
    display: block;
}

/* MENU - EXACT MATCH TO ABOUT PAGE */
.menu {
    display: flex;
    justify-content: flex-end;
    align-items: center;
}

.menu a {
    display: block;
    color: #1b1818;
    padding: 15px 16px;
    text-decoration: none;
    font-size: 20px;
    font-weight: bold;
    transition: all 0.3s ease;
    text-align: center;
    text-transform: lowercase;
}

.menu a:hover, .menu a.active {
    color: #FC0D0D;
}

/* DROPDOWN - EXACT MATCH TO ABOUT PAGE */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #000;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 10px;
}

.dropdown-content a {
    float: none;
    color: #FC0D0D;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    font-size: 16px;
    font-weight: normal;
}

.dropdown-content a:hover {
    background-color: #444;
}

/* GALLERY - REMAINS UNCHANGED */
.work-gallery {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 40px;
    max-width: 1200px;
    margin: 0 auto;
}

.gallery-column {
    display: flex;
    flex-direction: column;
    gap: 20px;
    flex: 1;
}

.gallery-item {
    overflow: hidden;
    cursor: pointer;
    border-radius: 45px;
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 45px;
    border: 8px solid black;
    box-sizing: border-box;
    filter: sepia(0.7) saturate(2) hue-rotate(15deg);
    transition: filter 0.3s ease-in-out;
}

.gallery-item:hover img {
    filter: none;
}

/* BACK TO TOP */
.back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #FC0D0D;
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    font-size: 24px;
    z-index: 100;
}

/* RESPONSIVE MENU SIZING */
@media (max-width: 768px) {
    .header-row {
        flex-direction: column;
        align-items: center;
        padding: 15px;
    }
    .logo {
        margin-bottom: 10px;
    }
    .menu {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 10px;
        gap: 15px;
    }
    .menu a {
        padding: 8px 12px;
        font-size: 18px;
    }
}

html {
    scroll-behavior: smooth;
}
</style>
</head>

<body>

<header class="header-row" id="top">
    <div class="logo">
        <img src="./images/livadrauga.png" alt="Līva Drauga logo">
    </div>

    <nav class="menu">
        <a href="index.html">home</a>
        <a href="about.html">about me</a>

        <div class="dropdown">
            <a href="#" onclick="toggleDropdown(event)" class="active">work</a>
            <div class="dropdown-content">
                <a href="photography.html">photography</a>
                <a href="graphic.html">graphic</a>
                <a href="illustrations.html">illustrations</a>
            </div>
        </div>

        <a href="contact.html">contact me</a>
    </nav>
</header>

<main>
    <div class="work-gallery">
        <div class="gallery-column">
            <div class="gallery-item"><img src="./images/peleka_tina.png" alt="Photography"></div>
            <div class="gallery-item"><img src="./images/kamerina.png" alt="Photography"></div>
            <div class="gallery-item"><img src="./images/ratini.png" alt="Photography"></div>
        </div>
        <div class="gallery-column">
            <div class="gallery-item"><img src="./images/tina.png" alt="Photography"></div>
            <div class="gallery-item"><img src="./images/vienradzite.png" alt="Photography"></div>
            <div class="gallery-item"><img src="./images/mamma.png" alt="Photography"></div>
        </div>
    </div>
</main>

<a href="#top" class="back-to-top">↑</a>

<script>
    /* Exact JS logic from your About page */
    function toggleDropdown(event) {
        event.preventDefault();
        const dropdown = event.target.parentElement;
        const dropdownContent = dropdown.querySelector('.dropdown-content');
        
        document.querySelectorAll('.dropdown-content').forEach(content => {
            if (content !== dropdownContent) {
                content.style.display = 'none';
            }
        });
        
        if (dropdownContent.style.display === 'block') {
            dropdownContent.style.display = 'none';
        } else {
            dropdownContent.style.display = 'block';
        }
    }

    document.addEventListener('click', function(event) {
        if (!event.target.closest('.dropdown')) {
            document.querySelectorAll('.dropdown-content').forEach(content => {
                content.style.display = 'none';
            });
        }
    });
</script>

</body>
</html>
