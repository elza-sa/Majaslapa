<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>līva drauga</title>
    <!-- Importing a monospace font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body styles and grid background */
        body {
            font-family: 'IBM Plex Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image:
                linear-gradient(to right, #ccc 1px, transparent 1px),
                linear-gradient(to bottom, #ccc 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* The main grid background for the entire body */
        .grid-bg {
            background-color: white;
            background-image:
                linear-gradient(to right, #e0e0e0 1px, transparent 1px),
                linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
        }

        /* Header layout using Flexbox - from the new menu code */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            background-image:
                linear-gradient(to right, #e0e0e0 1px, transparent 1px),
                linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        /* Logo title - from the new menu code */
        .logo-title {
            font-size: 24px;
            font-weight: bold;
            line-height: 1.2;
            color: #FC0D0D;
            text-transform: lowercase;
        }

        /* Navigation styling to align links to the right - from the new menu code */
        .menu {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .menu a {
            display: block;
            color: #1b1818;
            padding: 15px 16px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            text-transform: lowercase;
        }

        .menu a:hover, .menu a.active {
            color: #FC0D0D;
        }

        /* Dropdown menu styling - from the new menu code */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 10px;
        }
        
        .dropdown-content a {
            float: none;
            color: #FC0D0D;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-size: 16px;
            font-weight: normal;
        }

        .dropdown-content a:hover {
            background-color: #444; /* A dark gray on hover for contrast */
        }
        
        /* Main Content Grid - restored from the previous version */
        main.content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
        }

        .main-image {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            align-self: start;
            justify-self: start;
            padding-top: 50px;
            padding-left: 50px;
        }

        .main-image img {
            max-width: 350px;
            height: auto;
            filter: grayscale(100%);
        }

        .about-text {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            align-self: start;
            justify-self: start;
            padding-top: 20px;
            padding-left: 50px;
            max-width: 400px;
        }
        
        .about-text p {
            font-size: 21px;
            font-weight: 700;
            line-height: 1.6;
            color: #333;
        }

        .portfolio-section {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-right: 55px;
        }

        .portfolio-section img {
            max-width: 300px;
            height: auto;
            filter: grayscale(100%);
            margin-bottom: 20px;
        }
        
        .portfolio-section p {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            text-align: center;
        }

        /* Back-to-top button styling - from the new menu code */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FC0D0D;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
            z-index: 100;
        }

        .back-to-top:hover {
            background-color: #a00c0c;
        }

        /* Scroll behavior for smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Media queries for responsive design */
        @media (max-width: 1200px) {
            main.content-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .main-image, .about-text, .portfolio-section {
                grid-column: 1;
                padding-left: 30px;
                padding-right: 30px;
            }

            .main-image img, .portfolio-section img {
                max-width: 400px;
            }
        }

        @media (max-width: 768px) {
            .header-row {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            .logo {
                margin-bottom: 10px;
            }

            .menu {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 10px;
                gap: 15px;
            }

            .menu a {
                padding: 8px 12px;
                font-size: 18px;
            }

            /* Adjust grid layout for mobile */
            main.content-grid {
                display: flex;
                flex-direction: column;
                padding: 20px;
                gap: 30px;
            }

            .main-image, .about-text, .portfolio-section {
                padding: 0;
                align-self: center;
                justify-self: center;
                text-align: center;
            }

            .main-image img, .portfolio-section img {
                max-width: 100%;
                height: auto;
            }

            .about-text p {
                max-width: 100%;
                text-align: center;
                font-size: 18px;
                line-height: 1.5;
            }

            .portfolio-section p {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .header-row {
                padding: 10px;
            }

            .logo {
                margin-bottom: 5px;
            }

            .menu {
                gap: 10px;
            }

            .menu a {
                padding: 6px 10px;
                font-size: 16px;
            }

            main.content-grid {
                padding: 15px;
                gap: 20px;
            }

            .about-text p {
                font-size: 16px;
            }

            .portfolio-section p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header-row {
                padding: 10px;
            }

            .menu {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg">
        <header class="header-row" id="top">
            <div class="logo">
                <img alt="Līva Drauga logo" src="./images/livadrauga.png" style="height: 100px;"/>
            </div>
            <nav class="menu">
                <a  href="index.html" target="_self" title="Home">home</a>
                <a class="active" href="about.html" target="_self" title="About Me">about me</a>
                <div class="dropdown">
                    <a href="#" onclick="toggleDropdown(event)" title="Work">work</a>
                    <div class="dropdown-content">
                        <a href="photography.html" target="_self">photography</a>
                        <a href="graphic.html" target="_self">graphic</a>
                        <a href="illustrations.html" target="_self">illustrations</a>
                    </div>
                </div>
                <a href="contact.html" target="_self" title="Contact Me">contact me</a>
            </nav>
        </header>

        <main class="content-grid">
            <div class="main-image">
                <img src="./images/liiva.png" alt="Liiva Image">
            </div>

            <div class="about-text">
                <p>My name is Liva and i am a creative, persistent, and eager designer. I am passionate about illustration and graphic design. Especially i am drawn to mixed media technique, collage creation and photography.</p>
            </div>

            <div class="portfolio-section">
                <img src="./images/siika.png" alt="Siika Image">
                <p>enjoy my portfolio :)</p>
            </div>
        </main>
    </div>
    
    <!-- Back to top button -->
    <a href="#top" class="back-to-top" aria-label="Back to top">
        ↑
    </a>

    <script>
        function toggleDropdown(event) {
            event.preventDefault();
            const dropdown = event.target.parentElement;
            const dropdownContent = dropdown.querySelector('.dropdown-content');
            
            // Close other dropdowns
            document.querySelectorAll('.dropdown-content').forEach(content => {
                if (content !== dropdownContent) {
                    content.style.display = 'none';
                }
            });
            
            // Toggle current dropdown
            if (dropdownContent.style.display === 'block') {
                dropdownContent.style.display = 'none';
            } else {
                dropdownContent.style.display = 'block';
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown-content').forEach(content => {
                    content.style.display = 'none';
                });
            }
        });

        // Close dropdown on escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                document.querySelectorAll('.dropdown-content').forEach(content => {
                    content.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
